<!DOCTYPE html>
<html>
    <head>
        <title>Compare</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous"> 
        <style>
            td>img{
                width:100%;
                height:250px;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <div class="col-md-9 mx-auto">
            <h1 class="text-center">Compare</h1>
            <div class="container text-center">
                <div class="row align-items-center ">
                  <div class="col">
                    <a href="" class="text-decoration-none">Mobiles</a>
                  </div>
                  <div class="col">
                    <a href="" class="text-decoration-none">Laptops</a>
                  </div>
                  <div class="col">
                    <a href="" class="text-decoration-none">Tablets</a>
                  </div>
                </div>
              </div>              
                
            </div>
        </div>
        <div class="container">
            <div class="col-md-9 mx-auto">
                
                <table class="table">
                    <tr>
                        <th>Select Product</th>
                        <th width="300px">
                            <select class="form-control" id="select1" onchange="item1(this.value)">
                                <option value="0">--  Select Anyone  --</option>
                            </select>
                        </th>
                        <th width="300px">
                            <select class="form-control" id="select2" onchange="item2(this.value)">
                                <option value="0">--  Select Anyone  --</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>Product Photos</th>
                        <td>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" id="img1"/>
                        </td>
                        <td>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png" id="img2"/>
                        </td> 
                    </tr>
                    <tr>
                        <th>Product Price</th>
                        <td id="price1">N/A</td>
                        <td id="price2">N/A</td>
                    </tr>
                    <tr>
                        <th>Brand</th>
                        <td id="brand1">N/A</td>
                        <td id="brand2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Discription</th>
                        <td id="desc1">N/A</td>
                        <td id="desc2">N/A</td>
                    </tr>
                </table>
            </div>
        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        
    </body>
</html>

<script src="../js/data_mobile.js" id="compare"></script>
<script src="../js/compare.js"></script>

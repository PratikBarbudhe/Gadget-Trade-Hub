<!DOCTYPE html>
<html>
    <head>
        <title>Forget Passward</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
        <style>
            .container{
                width:500px;
                height:auto;
                box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, 
                rgba(0, 0, 0, 0.12) 0px -12px 30px, 
                rgba(0, 0, 0, 0.12) 0px 4px 6px, 
                rgba(0, 0, 0, 0.17) 0px 12px 13px, 
                rgba(0, 0, 0, 0.09) 0px -3px 5px;
            }
            .btn{
                width:200px;
            }
        </style>
    </head>
    <body>
        <div class="container p-5 mt-4 rounded ">
            <h1 class="text-center fs-1 fw-bold">Forget Password</h1></br/>
            <div class="form-floating mb-3">
                <input type="text email" class="form-control" id="username/email" placeholder="username/email">
                <label for="username/email">Username/Email</label>
            </div><br/>
            <p class="text-center text-danger">*OTP will be send to registered mobile no.</p>
            <div class="d-flex justify-content-center "><button class="btn btn-outline-primary d-block mx-auto " type="submit">Send OTP</button></div>
            <p class="text-center text-primary">Resend OTP</p>
            <br/>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="otp" placeholder="mobile no." maxlength="6">
                <label for="otp">OTP</label>
            </div>
            <div class="d-flex justify-content-center "><button class="btn btn-primary d-block mx-auto " type="submit">Submit</button></div>
            <br/>
            <a href="./sign_up.html" target="_blank" class="text-decoration-none d-flex justify-content-center">Or create new account</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Rating and Reviews</title>
  <link rel="stylesheet" type="text/css" href="./../css/recent reviews.css">
  <style>
    
  </style>
</head>
<body>
  <div class="rating-container">
    <div class="rating-symbol">
      ★★★★★
    </div>

    <div class="overall-rating">
      <h2>Overall Rating</h2>
      <span>4.50</span>
    </div>
  </div>

  <div class="star-ratings">
    <div class="star-column">
        <p class="star">★</p>
      <h2>1 Star</h2>
      <div class="star-count">3</div>
    </div>
    <div class="star-column">
        <p class="star">★★</p>
      <h2>2 Stars</h2>
      <div class="star-count">6</div>
    </div>
    <div class="star-column">
        <p class="star">★★★</p>
      <h2>3 Stars</h2>
      <div class="star-count">12</div>
    </div>
    <div class="star-column">
        <p class="star">★★★★</p>
      <h2>4 Stars</h2>
      <div class="star-count">24</div>
    </div>
    <div class="star-column">
        <p class="star">★★★★★</p>
      <h2>5 Stars</h2>
      <div class="star-count">45</div>
    </div>
  </div>
</body>
</html>
